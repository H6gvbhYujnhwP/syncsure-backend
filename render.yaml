services:
  - type: web
    name: syncsure-dashboard
    env: node
    plan: standard
    buildCommand: npm ci
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_SSL
        value: "true"
      - key: SESSION_SECRET
        sync: false

      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false

      - key: RENDER_BASE
        value: https://your-enforcement-api.onrender.com
      - key: RENDER_INTERNAL_TOKEN
        sync: false

      - key: GITHUB_OWNER
        value: H6gvbhYujnhwP
      - key: GITHUB_REPO
        value: Syncsure_Tool
      - key: GITHUB_WORKFLOW_FILE
        value: build-and-release.yml
      - key: GITHUB_PAT
        sync: false

      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        value: accounts@syncsure.cloud

      - key: NEXT_PUBLIC_APP_URL
        value: https://syncsure.cloud
      - key: DOWNLOAD_SIGNING_KEY
        sync: false
      - key: LOG_LEVEL
        value: info

  - type: worker
    name: syncsure-worker
    env: node
    plan: starter
    buildCommand: npm ci
    startCommand: node worker.js
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_SSL
        value: "true"
      - key: RESEND_API_KEY
        sync: false
      - key: GITHUB_OWNER
        value: H6gvbhYujnhwP
      - key: GITHUB_REPO
